<div class="container">

<script>
    const gridContainer = document.getElementById('grid-container');
    const totalAmountEl = document.getElementById('total-amount');
    const completedDaysEl = document.getElementById('completed-days');
    const percentEl = document.getElementById('percent');
    const progressBar = document.getElementById('progress-bar');

    // å¾ LocalStorage è®€å–å·²å„²å­˜çš„è³‡æ–™
    let savedData = JSON.parse(localStorage.getItem('saveMoneyChallenge')) || [];

    function init() {
        for (let i = 1; i <= 365; i++) {
            const box = document.createElement('div');
            box.classList.add('day-box');
            if (savedData.includes(i)) box.classList.add('checked');
            box.textContent = i;
            
            box.onclick = () => toggleDay(i, box);
            gridContainer.appendChild(box);
        }
        updateStats();
    }

    function toggleDay(day, element) {
        if (savedData.includes(day)) {
            savedData = savedData.filter(d => d !== day);
            element.classList.remove('checked');
        } else {
            savedData.push(day);
            element.classList.add('checked');
        }
        localStorage.setItem('saveMoneyChallenge', JSON.stringify(savedData));
        updateStats();
    }

    function updateStats() {
        const count = savedData.length;
        const total = savedData.reduce((sum, val) => sum + val, 0);
        const percentage = ((count / 365) * 100).toFixed(1);

        totalAmountEl.textContent = `$${total.toLocaleString()}`;
        completedDaysEl.textContent = `${count} / 365`;
        percentEl.textContent = `${percentage}%`;
        progressBar.style.width = `${percentage}%`;
    }

    init();
</script>
