        body {

        /* å„ªåŒ–å¾Œçš„é€²åº¦æ¢å®¹å™¨ */
        .progress-section {

            background: #fff9fa;

            position: relative;
        }
        .progress-text {
            display: flex;

        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;

        }
        .stat-card {
            background: #fff0f3;

            text-align: center;

        }
        .stat-label { font-size: 13px; color: var(--primary); font-weight: bold; margin-bottom: 4px; }
        .stat-value { font-size: 18px; font-weight: 900; color: var(--primary); }

        .extra-box {
            background: #faf5ff;

        input {

        .grid {

            gap: 6px;

        .day {
            aspect-ratio: 1;
            background: white;

<body>
<div class="container">
    <h1>ğŸ“ 365å­˜éŒ¢éŒ¢ ğŸ“</h1>
    <div class="progress-section">
        <div class="progress-text">
            <span>å®Œæˆæ¯”ç‡</span>
            <span id="percentText">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="barFill">
                <span class="bow-icon">ğŸ€</span>
            </div>
        </div>
    </div>
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">ç´¯ç©ç¸½é‡‘é¡</div>
            <div class="stat-value" id="totalDisplay">$0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">å®Œæˆå¤©æ•¸</div>
            <div class="stat-value" id="progressDisplay">0 å¤©</div>
        </div>
    </div>
    <div class="extra-box">
        <div class="stat-label" style="color:var(--lavender-dark); margin-bottom:8px;">ğŸ° é¡å¤–åŠ ç¢¼ ğŸ°</div>
        <input type="number" id="extraInput" placeholder="é‡‘é¡">
        <button onclick="addExtra()">OK</button>
        <div id="extraRecord" style="font-size: 11px; margin-top: 10px; color: var(--lavender-dark); opacity: 0.8;"></div>
    </div>
    <div class="grid" id="grid"></div>
</div>
<script>
    let savedDays = JSON.parse(localStorage.getItem('v7_days') || '[]');
    let extraMoney = parseInt(localStorage.getItem('v7_extra') || '0');
    function update() {
        const gridSum = savedDays.reduce((a, b) => a + b, 0);
        const total = gridSum + extraMoney;
        const count = savedDays.length;
        const percent = Math.round((count / 365) * 100);
        document.getElementById('totalDisplay').innerText = '$' + total.toLocaleString();
        document.getElementById('progressDisplay').innerText = count + ' å¤©';
        document.getElementById('percentText').innerText = percent + '%';
        document.getElementById('barFill').style.width = percent + '%';
        document.getElementById('extraRecord').innerText = 'åŠ ç¢¼ç´¯è¨ˆï¼š$' + extraMoney.toLocaleString();
        localStorage.setItem('v7_days', JSON.stringify(savedDays));
        localStorage.setItem('v7_extra', extraMoney);
    }
    function addExtra() {
        const val = parseInt(document.getElementById('extraInput').value);
        if (val) { extraMoney += val; document.getElementById('extraInput').value = ''; update(); }
    }
    for (let i = 1; i <= 365; i++) {
        const div = document.createElement('div');
        div.className = 'day' + (savedDays.includes(i) ? ' checked' : '');
        div.innerText = i;
        div.onclick = () => {
            if (savedDays.includes(i)) { savedDays = savedDays.filter(d => d !== i); div.classList.remove('checked'); }
            else { savedDays.push(i); div.classList.add('checked'); }
            update();
        };
        document.getElementById('grid').appendChild(div);
    }
    update();
</script>
</body>
</html>
