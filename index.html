<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>365Â≠òÈå¢Èå¢üçì</title>
    <style>
        :root {
            --primary: #ff85a1; 
            --secondary: #fbb6ce;
            --accent: #b794f4; 
            --bg: #fff5f7;
            --text: #702459;
        }
        body {
            font-family: -apple-system, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(#ffd1dc 1px, transparent 1px);
            background-size: 20px 20px;
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items:center;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: white;
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(255, 133, 161, 0.2);
            border: 4px solid var(--secondary);
        }
        h1 { text-align: center; font-size: 24px; color: var(--primary); margin-bottom: 15px; }
        
        /* ÈÄ≤Â∫¶Ê¢ùÊ®£Âºè */
        .progress-section {
            margin-bottom: 20px;
            padding: 10px;
            background: #fff9fa;
            border-radius: 20px;
            border: 2px solid var(--secondary); /* ÊîπÁÇ∫ÂØ¶Á∑ö */
        }
        .progress-text {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
            font-size: 14px;
        }
        .progress-bar-bg {
            background: #eee;
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            border: 1px solid var(--secondary);
        }
        .progress-bar-fill {
            background: var(--secondary);
            height: 100%;
            width: 0%;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            transition: width 0.5s ease;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #fff0f3;
            padding: 10px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid var(--secondary); /* ÊîπÁÇ∫ÂØ¶Á∑ö */
        }
        .stat-label { font-size: 12px; color: var(--primary); font-weight: bold; }
        .stat-value { font-size: 18px; font-weight: 900; }

        .extra-box {
            background: #fdf2ff;
            border: 2px solid var(--accent); /* ÊîπÁÇ∫ÂØ¶Á∑ö */
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }
        input {
            width: 50%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid var(--secondary);
            outline: none;
            font-size: 16px;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 10px;
            font-weight: bold;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .day {
            aspect-ratio: 1;
            background: white;
            border: 1px solid var(--secondary);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
            color: var(--secondary);
        }
        .day.checked {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üçì 365Â≠òÈå¢Èå¢ üçì</h1>

    <div class="progress-section">
        <div class="progress-text">
            <span>ÂÆåÊàêÊØîÁéá</span>
            <span id="percentText">0%</span>
        </div>
        <div class="progress-bar-bg">
            <div class="progress-bar-fill" id="barFill">üéÄ</div>
        </div>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">Á¥ØÁ©çÁ∏ΩÈáëÈ°ç</div>
            <div class="stat-value" id="totalDisplay">$0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ÂÆåÊàêÂ§©Êï∏</div>
            <div class="stat-value" id="progressDisplay">0/365</div>
        </div>
    </div>

    <div class="extra-box">
        <div class="stat-label" style="color:var(--accent); margin-bottom:8px;">üê∞ È°çÂ§ñÂä†Á¢º üê∞</div>
        <input type="number" id="extraInput" placeholder="ÈáëÈ°ç">
        <button onclick="addExtra()">OK</button>
        <div id="extraRecord" style="font-size: 11px; margin-top: 8px; color: #999;"></div>
    </div>

    <div class="grid" id="grid"></div>
</div>
<script>
    let savedDays = JSON.parse(localStorage.getItem('v3_days') || '[]');
    let extraMoney = parseInt(localStorage.getItem('v3_extra') || '0');

    function update() {
        const gridSum = savedDays.reduce((a, b) => a + b, 0);
        const total = gridSum + extraMoney;
        const count = savedDays.length;
        const percent = Math.round((count / 365) * 100);

        document.getElementById('totalDisplay').innerText = '$' + total.toLocaleString();
        document.getElementById('progressDisplay').innerText = count + ' Â§©';
        document.getElementById('percentText').innerText = percent + '%';
        document.getElementById('barFill').style.width = percent + '%';
        document.getElementById('extraRecord').innerText = 'Âä†Á¢ºÁ¥ØË®àÔºö$' + extraMoney.toLocaleString();
        
        localStorage.setItem('v3_days', JSON.stringify(savedDays));
        localStorage.setItem('v3_extra', extraMoney);
    }

    function addExtra() {
        const val = parseInt(document.getElementById('extraInput').value);
        if (val) { extraMoney += val; document.getElementById('extraInput').value = ''; update(); }
    }

    for (let i = 1; i <= 365; i++) {
        const div = document.createElement('div');
        div.className = 'day' + (savedDays.includes(i) ? ' checked' : '');
        div.innerText = i;
        div.onclick = () => {
            if (savedDays.includes(i)) { savedDays = savedDays.filter(d => d !== i); div.classList.remove('checked'); }
            else { savedDays.push(i); div.classList.add('checked'); }
            update();
        };
        document.getElementById('grid').appendChild(div);
    }
    update();
</script>
</body>
</html>
